<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 200" fill="none">
  <defs>
    <style>
      .box-bg { fill: #f3f4f6; }
      .box-inner { fill: #e5e7eb; }
      .text-title { fill: #111827; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; }
      .text-item { fill: #1f2937; font-family: system-ui, sans-serif; font-size: 13px; }
      .text-sub { fill: #4b5563; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-label { fill: #171717; font-family: system-ui, sans-serif; font-size: 12px; font-weight: 500; }
      .text-box { fill: #111827; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 500; }
      .arrow { stroke: #171717; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>
  <!-- Left block: Trigger event -->
  <rect x="0" y="0" width="200" height="200" rx="10" class="box-bg"/>
  <text x="20" y="28" class="text-title">Trigger event:</text>
  <text x="28" y="50" class="text-item">• Manual</text>
  <text x="28" y="68" class="text-item">• Pull request</text>
  <text x="28" y="86" class="text-item">• Scheduled cron</text>
  <text x="28" y="104" class="text-item">• Event</text>
  <text x="44" y="120" class="text-sub">• Airflow/Prefect</text>
  <text x="44" y="136" class="text-sub">• Failed dbt test</text>
  <text x="44" y="152" class="text-sub">• Schema change</text>
  <text x="44" y="168" class="text-sub">• JSON schema change</text>
  <text x="44" y="184" class="text-sub">• Data quality alert</text>
  <text x="28" y="198" class="text-item">• Webhook</text>

  <!-- Connector arrow -->
  <path d="M 220 100 L 268 100" class="arrow"/>
  <path d="M 264 96 L 268 100 L 264 104" class="arrow"/>
  <path d="M 224 104 L 220 100 L 224 96" class="arrow"/>

  <!-- Right block container -->
  <rect x="280" y="20" width="280" height="160" rx="10" class="box-bg"/>
  <!-- AI Agent box -->
  <rect x="300" y="50" width="100" height="36" rx="10" class="box-inner"/>
  <text x="350" y="73" text-anchor="middle" class="text-box">AI Agent</text>
  <!-- Environment box -->
  <rect x="440" y="50" width="100" height="36" rx="10" class="box-inner"/>
  <text x="490" y="73" text-anchor="middle" class="text-box">Environment</text>
  <!-- Top curved arrow: AI Agent → Environment (action) -->
  <path d="M 400 86 Q 490 35 440 86" class="arrow"/>
  <path d="M 436 82 L 440 86 L 436 90" class="arrow"/>
  <text x="490" y="22" text-anchor="middle" class="text-label">action</text>
  <!-- Bottom curved arrow: Environment → AI Agent (result) -->
  <path d="M 440 114 Q 490 165 400 114" class="arrow"/>
  <path d="M 404 118 L 400 114 L 404 110" class="arrow"/>
  <text x="490" y="178" text-anchor="middle" class="text-label">result</text>
</svg>
