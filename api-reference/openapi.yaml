openapi: 3.0.1
info:
  title: Limits API
  description: API for policy evaluation (conditions, instructions, guardrails) and escalations.
  version: 1.0.0
servers:
  - url: https://api.limits.dev
security:
  - bearerAuth: []
paths:
  /api/policies/{policyKey}/evaluate/conditions:
    post:
      summary: Evaluate conditions policy
      description: |
        Evaluate a **conditions** policy by key. Send structured input (e.g. amount, user, resource).
        Returns the evaluation result with action (ALLOW, BLOCK, or ESCALATE), success status, and message.
      operationId: evaluateConditions
      parameters:
        - name: policyKey
          in: path
          description: The policy key or tag (e.g. `amount-minimum-usd` or tag name).
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluateConditionsRequest'
      responses:
        '200':
          description: Policy evaluation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyEvaluationResult'
  /api/policies/{policyKey}/evaluate/instructions:
    post:
      summary: Evaluate instructions policy
      description: |
        Evaluate an **instructions** policy by key. Send prompt and input (e.g. user prompt and LLM response).
        Returns the evaluation result with action (ALLOW, BLOCK, or ESCALATE).
      operationId: evaluateInstructions
      parameters:
        - name: policyKey
          in: path
          description: The policy key or tag.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluateInstructionsRequest'
      responses:
        '200':
          description: Policy evaluation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyEvaluationResult'
  /api/policies/{policyKey}/evaluate/guardrails:
    post:
      summary: Evaluate guardrails policy
      description: |
        Evaluate a **guardrails** policy by key. Send the text to check (e.g. model output) as `request.input` (string).
        Returns the evaluation result with action (ALLOW, BLOCK, or ESCALATE).
      operationId: evaluateGuardrails
      parameters:
        - name: policyKey
          in: path
          description: The policy key or tag.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluateGuardrailsRequest'
      responses:
        '200':
          description: Policy evaluation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyEvaluationResult'
  /api/escalations:
    get:
      summary: List escalations
      description: |
        Get all escalations for your organization. Returns pending, allowed, and declined escalations.
      operationId: listEscalations
      responses:
        '200':
          description: List of escalations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Escalation'
  /api/escalations/{policyId}:
    get:
      summary: Get escalations by policy
      description: Get escalation requests filtered by policy ID for your organization.
      operationId: getEscalationsByPolicyId
      parameters:
        - name: policyId
          in: path
          description: The policy ID that triggered the escalations.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of escalations for the policy
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Escalation'
  /api/escalations/approve:
    post:
      summary: Approve escalation
      description: Approve a pending escalation by ID. The request will be processed as allowed.
      operationId: approveEscalation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApproveEscalationDto'
      responses:
        '200':
          description: Updated escalation object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Escalation'
  /api/escalations/decline:
    post:
      summary: Decline escalation
      description: Decline a pending escalation by ID. The request will be processed as blocked.
      operationId: declineEscalation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeclineEscalationDto'
      responses:
        '200':
          description: Updated escalation object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Escalation'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Your API key (starts with sk_). Get it from the API Keys page in the dashboard.
  schemas:
    EvaluateConditionsRequest:
      type: object
      required: [request]
      properties:
        request:
          type: object
          required: [input]
          properties:
            input:
              type: object
              description: Structured data for condition evaluation (e.g. amount, currency, user fields).
    EvaluateInstructionsRequest:
      type: object
      required: [request]
      properties:
        request:
          type: object
          required: [input]
          properties:
            prompt:
              type: string
              description: Optional user prompt.
            input:
              type: string
              description: Input to evaluate (e.g. LLM response).
    EvaluateGuardrailsRequest:
      type: object
      required: [request]
      properties:
        request:
          type: object
          required: [input]
          properties:
            input:
              type: string
              description: Text to check (e.g. model output or user message).
    PolicyEvaluationResult:
      type: object
      properties:
        success:
          type: boolean
          description: Whether the evaluation completed successfully.
        enforcement:
          type: string
          enum: [CEL, LLM, HYBRID]
          description: How the policy was enforced.
        violated:
          type: boolean
          description: Whether the policy was violated.
        action:
          type: string
          enum: [ALLOW, BLOCK, ESCALATE]
          description: The resulting action.
        message:
          type: string
          description: Human-readable reason or message.
        details:
          type: object
          description: Additional evaluation details.
        error:
          type: string
          description: Error message if success is false.
    Escalation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        policy_id:
          type: string
        organization_id:
          type: string
        status:
          type: string
          enum: [PENDING, ALLOWED, DECLINED]
        request:
          type: object
        response:
          type: object
        action_by:
          type: string
        action_by_user:
          $ref: '#/components/schemas/ActionByUser'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ActionByUser:
      type: object
      properties:
        id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
    ApproveEscalationDto:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid
          description: The escalation ID to approve.
    DeclineEscalationDto:
      type: object
      required: [id]
      properties:
        id:
          type: string
          format: uuid
          description: The escalation ID to decline.
